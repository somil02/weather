<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" sizes="36x36" href="download.ico" />
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
  <!-- font font-awesome -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>
  <section id="navigationbar">
    <div class="navigationbar">
      <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand" href="#"><strong>Weather App</strong></a>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
        <h4 class="nav-item date"></h4>
        <h4 class="nav-item date"><span id="current-time"></span></h4>
      </nav>
    </div>
  </section>
  <main id="panel">
    <div id="panel1">
      <section class="location">
        <div class="city">Manila, Las Pinas</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°C / 16°C</div>
      </div>
    </div>
  </main>

  <div class="footer-padding"></div>
  <section id="footer">
    <div class="footer">
      <div class="footericons" id="icons">
        <!--       <i class="cib-leetcode"></i> -->
        <a class="iconlink " href="https://github.com/somil02"><i class="fa-brands fa-github"></i></a>
        <a class="iconlink" href="https://www.linkedin.com/in/somil-gupta-b25b21226/"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div>
        <h6><strong>Somil Gupta</strong></h6>
      </div>
    </div>
  </section>
  </section>
  <script src="script.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
